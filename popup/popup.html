<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../misc/languages.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="trex-wrapper">
    <select name="language" id="trex-source-language-select">
    </select>
    <input type="text" id="trex-source" />
    <label id="trex-result-language-label" for="trex-result"></label>
    <input type="text" id="trex-result" value="" readonly />
    <div class="trex-actions">
    <button id="trex-translate">Translate</button>
    <button id="trex-save">Save to Dictionary</button>
    </div>
    <button id="trex-open-dictionary">Show Dictionary</button
    </div>
  </body>
</html>
