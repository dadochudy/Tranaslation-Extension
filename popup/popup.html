<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../misc/languages.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="trex-wrapper">
      <div id="trex-source-language-select-wrapper">
        <div id="trex-source-language-select"></div>
      </div>
      <div id="trex-source-input-wrapper">
        <input id="trex-source" type="text" placeholder=" " />
        <span id="trex-source-placeholder">Translate</span>
      </div>
      <div id="trex-result-input-wrapper">
        <input id="trex-result" type="text" placeholder=" " readonly />
        <span id="trex-result-placeholder"></span>
      </div>
      <div class="trex-actions">
        <button id="trex-translate">Translate</button>
        <button id="trex-save">Save to Dictionary</button>
      </div>
      <button id="trex-open-dictionary">Show Dictionary</button>
    </div>
  </body>
</html>
